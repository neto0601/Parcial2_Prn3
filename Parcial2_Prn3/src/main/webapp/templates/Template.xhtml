<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
            <p:panelGrid>
                <p:dataTable value="#{frmModelo.listaMarca}" var="v">
                    <p:column headerText="ID">
                        <h:outputText value="#{v.idMarca}" /> 
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{v.nombre}" /> 
                        </p:column>
                        <p:column headerText="TIPO">
                            <h:outputText value="#{v}" /> 
                        </p:column>
                        <p:column headerText="Peso Maximo">
                            <h:outputText value="#{v.pesoMaxLbs}" /> 
                        </p:column>
                        <p:column headerText="Ejes">
                            <h:outputText value="#{v.cantidadEjes}" /> 
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{v.activo}" /> 
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{v.descripcion}" /> 
                        </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
