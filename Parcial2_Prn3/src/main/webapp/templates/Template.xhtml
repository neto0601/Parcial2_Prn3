<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
            <p:panelGrid>
                <p:dataTable value="#{frmModeloParte.listaModelo}" var="v">
                    <p:column headerText="ID">
                        <h:outputText value="#{v.idModelo}" /> 
                        </p:column>
                        <p:column headerText="MARCA">
                            <h:outputText value="#{v.idMarca.nombre}" /> 
                        </p:column>
                        <p:column headerText="TIPO">
                            <h:outputText value="#{v.idTipoVehiculo.nombre}" /> 
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{v.nombre}" /> 
                        </p:column>
                        <p:column headerText="AÃ‘O">
                            <h:outputText value="#{v.anio}" /> 
                        </p:column>                        
                </p:dataTable>
            </p:panelGrid>
        </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <h:form>
                    <p:tabView>
                        <p:tab title="GENERALIDADES">
                            <p:panel>
                                <p:panelGrid columns="2" id="pgGeneralidades">
                                    <h:outputLabel value="ID"/>
                                    <p:inputText id="idId" value="#{frmModelo.frmModeloParte}"/>
                                </p:panelGrid>
                            </p:panel> 
                        </p:tab>
                        <p:tab title="PARTES">
                            
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
